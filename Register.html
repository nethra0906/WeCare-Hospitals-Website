<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial scale=1.0"> 
    <title>Register</title> 
    <link rel="stylesheet" href="Complete copy.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
rel='stylesheet'> 
</head> 
<body class="body-lr"> 
    <nav>
        <div class="logo">
            <img class="logo-image" src ="WeCare Logo.png" alt="LI"> 
            <h1>WeCare Hospitals</h1>
        </div>
        <ul id="Navbarlist">
            <li><a href=""> Home</a></li>
            <li><a href=""> Doctors</a></li>
            <li><a href=""> Patient Reviews</a></li>
            <li><a href=""> Book Consultation</a></li> 
            <li><a href=""> Contact Us</a></li>
            <li><a href=""> About Us</a></li>
        </ul>
    </nav>
    <div class="wrapper"> 
        <form id="myForm"> 
            <h1 style="font-weight: 750;">REGISTER</h1> 
            <div class="input-box"> 
                <input type="text" placeholder="Name" id="Name"> 
                <i class='bx bxs-user'></i> 
            </div> 
            <div class="input-box"> 
                <input type="text" placeholder="Email ID" id="email"> 
                <i class='bx bx-envelope'></i>
            </div> 
            <div class="input-box"> 
                <input type="password" placeholder="Password" id="password"> 
                <i class='bx bxs-lock-open-alt' ></i>
            </div> 
            <div class="input-box"> 
                <input type="password" placeholder="Confirm Password" id="cpassword"> 
                <i class='bx bxs-lock-alt'></i> 
            </div> 
            <button type="submit" class="btn" id="RegB">Register</button> 
            <p id="errorMessage"></p>
        </form> 
    </div> 

    <script src="myscript.js"> </script>
    <script>
         const RegB = document.getElementById('RegB'); 
        RegB.addEventListener('mouseover', function () 
        { 
          RegB.style.backgroundColor = '#75a6fa'; 
        });
  
        RegB.addEventListener('mouseout', function () 
        { 
          RegB.style.backgroundColor = 'white'; 
        });

        
    </script>
  
</body> 
</html>
